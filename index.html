<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="body">
  <script src="script.js" defer></script>
  <dialog id="favDialog" class="modal-background">
    <form>
      <div class="field">
        <label for="title" class="label">Title</label>
        <div class="control"><input type="text" id="title" name="title" class="input"></div>
      </div>
      <div class="field">
        <label for="author" class="label">Author</label>
        <div class="control"><input type="text" id="author" name="author" class="input"></div>
      </div>
      <div class="field">
        <label for="pages" class="label">Pages</label>
        <div class="control"><input type="number" id="pages" name="pages" class="input"></div>
      </div>
      <div class="field">
        <label for="read" class="label">Read</label>
        <div class="control"><input type="checkbox" id="read" name="read" class="checkbox"><br/><br/></div>
      </div>
      <div class="buttons">
        <button value="cancel" formmethod="dialog" class="button is-link">Cancel</button>
        <div class="control"><button id="confirmBtn" value="default" class="button is-primary">Confirm</button></div>
      </div>
    </form>
  </dialog>
  <button id="showDialog">Add a new book</button>
</body>
</html>
